<div id="container" class="less" masterType="4">
    <div class="page-header text-center">
        <h1>Less Master</h1>
    </div>
    <button class="btn btn-primary" onclick="MasterUtil.addMasterRow(Constants.LESSMASTER);">Add Entry</button>
    <button class="btn btn-danger" id="delete" onclick="MasterUtil.deleteMasterRows()">Delete</button>
    <hr>
    <table class="table table-hover table-bordered" id="lessMasterTable">
        <thead>
            <tr>
                <th style="width: 10%;">Less ID</th>
                <th>Type</th>
                <th>Remarks</th>
                <th style="width: 5%;"><button class="btn btn-danger" onclick="GeneralUtil.checkAll(this, 'table');" checked='false'>Delete All</button></th>
            </tr>
        </thead>
        <tbody style="max-height: 60%; overflow: auto;">
            <tr id="lessMasterRow" style="display: none;" keep='true'>
                <td elname="lid"  onclick="MasterUtil.fetchRowData(this);" style="cursor: pointer;color : #428bca;text-align: 
                    center"></td>
                <td elname="ltype"></td>
                <td elname="lremarks"></td>
                <td><input type="checkbox" class="form-control" elname="deleteRow" style="height: 15px; width: 15px;"></td>
            </tr>
        </tbody>
    </table>
    <div id="lessMasterAddRow" style="display: none;" title="Add new Entry">
        <table class="table table-bordered">
            <tr>
                <td>ID</td>
                <td><input type="text" elname="lid" class="form-control" disabled></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><input type="text" class="form-control" placeholder="Less Type" elname="ltype" required></td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><textarea rows="2" placeholder="Remarks" class="form-control" elname="lremarks"></textarea></td>
            </tr>
        </table>
    </div>
    <br>
<!--    <p class='bg-danger' id="noRow" style="display: none; height: 5%;">No Entries yet! Please enter some data!</p>-->
</div>
