<div id="container" class="tom" masterType="7">
    <div class="page-header text-center">
        <h1>Type of Material Master</h1>
    </div>
    <button class="btn btn-primary" onclick="MasterUtil.addMasterRow(Constants.TOMMASTER);">Add Entry</button>
    <button class="btn btn-danger" id="delete" onclick="MasterUtil.deleteMasterRows()">Delete</button>
    <hr>
    <table class="table table-hover table-bordered" id="tomMasterTable">
        <thead>
            <tr>
                <th style="width: 10%;">TOM ID</th>
                <th>Name</th>
                <th>Remarks</th>
                <th style="width: 5%;"><button class="btn btn-danger" onclick="GeneralUtil.checkAll(this, 'table');" checked='false'>Delete All</button></th>
            </tr>
        </thead>
        <tbody style="max-height: 60%; overflow: auto;">
            <tr id="tomMasterRow" style="display: none;" keep='true'>
                <td elname="tomid"  onclick="MasterUtil.fetchRowData(this);" style="cursor: pointer;color : #428bca;text-align: 
                    center"></td>
                <td elname="tomname"></td>
                <td elname="tomremarks"></td>
                <td><input type="checkbox" class="form-control" elname="deleteRow" style="height: 15px; width: 15px;"></td>
            </tr>
        </tbody>
    </table>
    <div id="tomMasterAddRow" style="display: none;" title="Add new Entry">
        <table class="table table-bordered">
            <tr>
                <td>TOM ID</td>
                <td><input type="text" elname="tomid" class="form-control" disabled></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" class="form-control" placeholder="TOM Name" elname="tomname" required></td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><textarea rows="2" placeholder="Remarks" class="form-control" elname="tomremarks"></textarea></td>
            </tr>
        </table>
    </div>
    <br>
<!--    <p class='bg-danger' id="noRow" style="display: none; height: 5%;">No Entries yet! Please enter some data!</p>-->
</div>
