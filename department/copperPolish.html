<div id="container" class="" masterType="15">
    <div class="text-center">
        <h3>Copper Polish</h3>
    </div>
    <button class="btn btn-primary" onclick="DepartmentUtil.submitDepartment()" id="completeDept">Submit</button>
    <!-- <button class="btn btn-danger" onclick="MasterUtil.deleteMasterRows()" id="delete">Delete</button> -->
    <hr>
    <div>
    	<table class="table table-hover table-bordered" id="copperPolish">
	        <thead>
	            <tr>
	                <th style="width: 10%;">ID</th>
	                <th>Order ID</th>
	                <th>Date</th>
	                <th>Party Name</th>
	                <th>Cylinder Length</th>
	                <th>Cylinder Circum</th>
	                <th>Final Size</th>
	                <th>Tank Number</th>
	                <th>Operator</th>
	                <th>Re-Process</th>
	                <th style="width: 5%;"><button class="btn btn-success" onclick="GeneralUtil.checkAll(this, 'table', 'submitRow');" checked='false'>Complete All</button></th>
	                <th style="width: 5%;"><button elname="urgentAll" class="btn btn-warning" onclick="DepartmentUtil.markUrgent(this, 'rtid');" urgent="0">Urgent All</button></th>
	            </tr>
	        </thead>
	        <tbody style="max-height: 60%; overflow: auto;">
	            <tr id="copperPolishRow" class="verticalCenter" style="display: none;" keep='true'>
	            	<td elname="cpid" style="text-align: center"></td>
	                <td elname="cpjsid"></td>
	                <td elname="cpDate" date="date"></td>
	                <td elname="cpPname"></td>
	                <td elname="cpLen"></td>
	                <td elname="cpCyCircum"></td>
	                <td elname="cpFinal"></td>
	                <td elname="cpTank"></td>
	                <td elname="cpOperator">
	                	<input type="text" class="form-control" placeholder="Enter Operator Name" elname="opId" ac="5" onfocus="AutoCompleteUtil.loadData(this, 'radioSubmitRow');" required>
	                </td>
	                <td>
	                	<select elname="reProcess" class="form-control">
                            <option selected disabled>Select Process</option>
                            <option value="11">Rough Turning</option>
                            <option value="12">Final Grinding</option>
                            <option value="13">Copper Plating</option>
                            <option value="14">Copper Cut</option>
                         </select>
	                </td>
	                <td><input type="checkbox" class="form-control" elname="submitRow" style="display: none;" disabled>
	                	<label class="radio-inline">
						  <input type="radio" name="ccSubmitRow" elname='radioSubmitRow' id="inlineRadio1" value="151" reprocess="13" disabled onclick="DepartmentUtil.checkRow(this, 'submitRow');"> Grinding
						</label>
						<label class="radio-inline">
						  <input type="radio" name="ccSubmitRow" elname='radioSubmitRow' id="inlineRadio2" value="15" disabled onclick="DepartmentUtil.checkRow(this, 'submitRow');"> Polish
						</label>
	                </td>
	                <td class="align-center verticalCenter">
					  <button class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" elname="urgentRow" onclick="DepartmentUtil.markUrgent(this);" urgent="0"></button>
					</td>
	            </tr>
	        </tbody>
    	</table>
    </div>
</div>
