<div id="container" class="" masterType="12">
    <div class="text-center">
        <h3>Final Grinding</h3>
    </div>
    <button class="btn btn-primary" onclick="DepartmentUtil.submitDepartment()" id="completeDept">Submit</button>
    <!-- <button class="btn btn-danger" onclick="MasterUtil.deleteMasterRows()" id="delete">Delete</button> -->
    <hr>
    <div>
    	<table class="table table-hover table-bordered" id="finalGrinding">
	        <thead>
	            <tr>
	                <th style="width: 10%;">ID</th>
	                <th>Order ID</th>
	                <th>Date</th>
	                <th>Party Name</th>
	                <th>Cylinder Length</th>
	                <th>Cylinder Circum</th>
	                <th>Final Size</th>
	                <th>Operator</th>
	                <th>Re-Process</th>
	                <th style="width: 5%;"><button class="btn btn-success" onclick="GeneralUtil.checkAll(this, 'table', 'submitRow');" checked='false'>Complete All</button></th>
	                <th style="width: 5%;"><button elname="urgentAll" class="btn btn-warning" onclick="DepartmentUtil.markUrgent(this, 'fgid');" urgent="0">Urgent All</button></th>
	            </tr>
	        </thead>
	        <tbody style="max-height: 60%; overflow: auto;">
	            <tr id="finalGrindingRow" class="verticalCenter" style="display: none;" keep='true'>
	            	<td elname="fgid" style="text-align: center"></td>
	                <td elname="fgjsid"></td>
	                <td elname="fgDate" date="date"></td>
	                <td elname="fgPname"></td>
	                <td elname="fgLen"></td>
	                <td elname="fgCyCircum"></td>
	                <td elname="fgFinal"></td>
	                <td elname="fgOperator">
	                	<input type="text" class="form-control" placeholder="Enter Operator Name" elname="opId" ac="5" onfocus="AutoCompleteUtil.loadData(this, 'submitRow');" required>
	                </td>
	                <td>
	                	<select elname="reProcess" class="form-control">
                            <option selected disabled>Select Process</option>
                            <option value="11">Rough Turning</option>
                         </select>
	                </td>
	                <td><input type="checkbox" class="form-control" elname="submitRow" style="height: 15px;width: 15px;" disabled></td>
	                <td class="align-center">
					  <button class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" elname="urgentRow" onclick="DepartmentUtil.markUrgent(this);" urgent="0"></button>
					</td>
	            </tr>
	        </tbody>
    	</table>
    </div>
</div>
